<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pothole Detection Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([19.4326, -99.1332], 13);  // Ciudad de MÃ©xico

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('detections/2025-04-29/detections_2025-04-29.geojson')
      .then(res => res.json())
      .then(data => {
        L.geoJSON(data, {
          onEachFeature: function (feature, layer) {
            const props = feature.properties;
            let popup = `<b>Timestamp:</b> ${props.timestamp || ''}<br>`;
            popup += `<b>Confidence:</b> ${props.confidence || ''}<br>`;
            if (props.image_url) {
              popup += `<img src="${props.image_url}" width="200"/>`;
            }
            layer.bindPopup(popup);
          },
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 8,
              fillColor: feature.properties["marker-color"] || "#3388ff",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          style: function (feature) {
            if (feature.geometry.type === "LineString") {
              return {
                color: "#0000ff",
                weight: 3
              };
            }
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
